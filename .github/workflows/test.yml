name: PR Test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Lua
        uses: xmake-io/github-action-setup-lua@v1
        with:
          lua-version: "5.1"

      - name: Run tests
        run: make test
